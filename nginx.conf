worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    #gzip on;
    # HTTPS server
    server {
        listen 80;
        server_name survmanage;

        # location /static {
        #     alias /home/static;
        # }

        location / {
            proxy_pass http://survmanage:6789;
        }
    }
	
    server {
        listen 81;
        server_name survauthserver;

        # location /static {
        #     alias /home/static;
        # }

        location / {
            proxy_pass http://survauthserver:9090;
        }
    }
}
